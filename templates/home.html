{% extends "base.html" %}


{% block content %}

{% if messages %} 
{% for message in messages %} 
<div
    class="alert alert-{{message.tags}} alert-dismissible fade show"
    role="alert"
>
    {{message}}
    <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
    ></button>
</div>

{% endfor %} 
{% endif %} 




<h1>Welcome to Home Page</h1>


{% endblock  %}
